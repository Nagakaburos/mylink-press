{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-12 mb-5">
        <h1 class="fw-bold">Your Link Hub</h1>
        
        <div class="card border-0 shadow rounded-4 mt-4">
            <div class="card-body p-4">
                <form method="post">
                    <div class="row g-3 align-items-end">
                        <div class="col-12 col-md-6">
                            <label class="form-label text-secondary">Destination URL</label>
                            <input type="url" 
                                   class="form-control rounded-3 border-1 bg-light py-3"
                                   name="url" 
                                   required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label text-secondary">Custom Handle</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-light">mylink.press/</span>
                                <input type="text" 
                                       class="form-control rounded-3 border-1 bg-light py-3"
                                       name="slug" 
                                       required>
                            </div>
                        </div>
                        <div class="col-12 col-md-2">
                            <button type="submit" 
                                    class="btn btn-primary w-100 rounded-3 py-3 fw-bold">
                                Create
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card border-0 shadow rounded-4">
            <div class="card-body p-4">
                <div class="list-group list-group-flush">
                    {% for link in links %}
                    <div class="list-group-item py-4 px-0">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-6 mb-3 mb-md-0">
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-primary rounded-3 me-3">{{ link.clicks }}</span>
                                    <div>
                                        <h5 class="mb-0">mylink.press/{{ link.custom_slug }}</h5>
                                        <small class="text-muted">{{ link.original_url }}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 text-end">
                                <a href="/stats/{{ link.custom_slug }}" 
                                   class="btn btn-outline-secondary rounded-3 px-4">
                                    Analytics
                                </a>
                            </div>
                        </div>
                    </div>
                    <hr class="m-0">
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

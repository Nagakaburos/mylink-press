{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card border-0 shadow rounded-4">
            <div class="card-body p-5 text-center">
                <h3 class="fw-bold mb-4">mylink.press/{{ link.custom_slug }}</h3>
                <div class="display-1 fw-bold text-primary mb-4">{{ link.clicks }}</div>
                <p class="text-secondary mb-4">Total Clicks</p>
                <a href="/dashboard" 
                   class="btn btn-outline-secondary rounded-3 px-5 py-2">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

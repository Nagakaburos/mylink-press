{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card border-0 shadow rounded-4">
            <div class="card-body p-5">
                <h2 class="fw-bold mb-4 text-center">Create Your Social Hub</h2>
                <form method="post" action="/register">
                    <div class="mb-4">
                        <input type="text" 
                               class="form-control form-control-lg rounded-3 border-1 bg-light"
                               name="username"
                               placeholder="@username">
                    </div>
                    <div class="mb-4">
                        <input type="password" 
                               class="form-control form-control-lg rounded-3 border-1 bg-light"
                               name="password" 
                               placeholder="Password">
                    </div>
                    <button type="submit" 
                            class="btn btn-primary btn-lg w-100 rounded-3 fw-bold py-3">
                        Get Started
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
